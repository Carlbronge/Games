<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Flip Game</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #coin {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #ffd700; /* Coin color: gold */
            position: relative;
            margin: 50px auto;
        }
        #coin:after {
            content: "";
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-top: 100px solid #ffd700; /* Coin color: gold */
            position: absolute;
            top: 0;
            left: 0;
        }
        #result {
            font-size: 24px;
            margin-top: 20px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            background-color: #007bff; /* Button color: blue */
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Coin Flip Game</h1>
    <div id="coin"></div>
    <p id="result"></p>
    <button id="flipButton">Flip Coin</button>

    <script>
        document.getElementById("flipButton").addEventListener("click", function () {
            const coin = document.getElementById("coin");
            const resultText = document.getElementById("result");

            // Generate a random number (0 or 1) to simulate the coin flip
            const random = Math.random();
            const side = random < 0.5 ? "Heads" : "Tails";

            // Rotate the coin to show the result
            coin.style.transform = "rotateY(360deg)";

            setTimeout(function () {
                // Set the result text
                resultText.textContent = `Result: ${side}`;
                // Reset the coin's rotation
                coin.style.transform = "rotateY(0deg)";
            }, 1000);
        });
    </script>
</body>
</html>
