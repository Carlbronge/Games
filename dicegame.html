<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dice Rolling Game</title>
    <style>
        /* Add some basic styling for the dice */
        #dice {
            width: 100px;
            height: 100px;
            background-color: white;
            border: 1px solid black;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <h1>Dice Rolling Game</h1>
    <p>Click the button to roll the dice:</p>
    <button id="rollButton">Roll the Dice</button>
    <div id="dice">1</div>

    <script>
        // JavaScript code for the dice rolling game

        // Function to roll the dice
        function rollDice() {
            // Generate a random number between 1 and 6
            const randomNumber = Math.floor(Math.random() * 6) + 1;

            // Update the dice display with the random number
            const dice = document.getElementById("dice");
            dice.textContent = randomNumber;
        }

        // Get the roll button and add a click event listener
        const rollButton = document.getElementById("rollButton");
        rollButton.addEventListener("click", rollDice);
    </script>
</body>
</html>
